  <!-- Side Navigation Menu -->

<!-- Side Navigation Menu -->
<div class="sidenav">
  <a href="index.html"><img src="documentarytv-white.png" alt="Home" title="Home" width="95" height="109"></a>

  <!-- Page Content -->
  <div class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div id="cart-container">
      <!-- Cart items will appear here -->
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
  </div>

  <script src="cart.js"></script>



  <style>
    /* Style the white box around the cart */
    .cart-container {
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 4px gray;
      margin: 20px auto;
    }

    /* Style each cart item */
    #cart-items li {
      margin-bottom: 15px;
      border-bottom: 1px solid gray;
      padding-bottom: 15px;
      color: dimgrey;
      list-style: none;
    }

    /* Title */
    .cart-container h1 {
      font-weight: bold;
      color: black;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Total line */
    #cart-container p {
      color: dimgrey;
      margin-top: 15px;
      font-size: 1.1em;
    }

    #cart-total {
      color: black;
      font-weight: bold;
    }
  </style>


</body>

</html>
